<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="customAlert" class="alert-box" style="display: none;">
    <div class="alert-content">
        <h3> <img src="./assets/images/icon-success-check.svg">Message Sent</h3>
        <p>Thanks for completing the form , we will be in touch soon!</p>
    </div>
</div>

<div class="container">
<h2>Contact Us</h2>
<form onsubmit="return handleSubmit(event)">
    <div class="row">
        <div>
            <label for="firstName">First Name*</label>
            <input type="text" id="firstName" name="firstName" >
            <p class="N">*This feild is required </p>
          </div>
        <div>
            <label for="lastName">Last Name*</label>
            <input type="text" id="lastName" name="lastName" >
            <p class="N">*This feild is required</p>
        </div>
    </div>

    <label for="email">Email Address*</label>
    <input type="email" id="email" name="email" >
            <p class="N" style="margin-top: -6px;">*Please enter a valid emailaddress </p>

    <label for="queryType">Query Type*</label>
    <div id="querry">
      <div id="gen">
        <input type="radio" name="queryType" value="General" id="G">
        <label for="G">General Enquiry</label>
      </div>
      <div id="Tech">
        <input type="radio" name="queryType" value="Technical" id="S">
        <label for="S">Support Request</label>
      </div>
    </div>
    
    
  <p class="N" style="margin-top: -6px;">*Please select a querry type </p>

    <label for="message">Message*</label>
    <textarea id="message" name="message" rows="4" ></textarea>
    <p class="N"  style="margin-top: -10px;">*Please Enter the Message</p>
    <div id="term">
      <input type="checkbox" id="terms" name="terms" >
      <label for="terms">I consent to being contacted by the team</label>
  </div>
  <p class="N"  style="margin-top: -6px;">*To submit this form please consent to being contacted </p>
    <button type="submit">Submit</button>
</form>
</div>

<script src="script.js"></script>

</body>
</html>
